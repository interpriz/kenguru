<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <link rel="stylesheet"  th:href="@{/style/StyleSheets/MainStyle.css}"/>
  <head/>

  <!-- style="background-image: url('images/banner-2024869_1280.png');" -->

<body>

<header th:insert="blocks/header :: header"></header>

<div class="container" style="border-radius:15px; background-color: white; width: 730px; high: 200px;">
  Редактор пользователя
  <form th:action="@{/user}" method="post">
    <input type="text" name="username" th:value="${user.username}">
    <div>
      <label>
        <input type="checkbox" th:each="el : ${roles}" th:text="${el.name}" th:name="${el.name}" th:checked="${#lists.contains(user.roles, el)}?'checked'">
      </label>
    </div>
    <input type="hidden" th:value="${user.id}" name="userId">
    <button type="submit">Сохранить</button>
  </form>


</div>


<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
