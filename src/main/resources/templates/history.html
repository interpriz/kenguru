<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <link rel="stylesheet"  th:href="@{/style/StyleSheets/MainStyle.css}"/>
</head>

<body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>



<header th:insert="blocks/header :: header"></header>

<div class="container mt-2" style="border-radius:15px; background-color: white; width: 730px; high: 200px;">
    <h3>Все слова</h3>
    <table class="table">
        <tr>
            <th scope="col">№</th>
            <th scope="col">Часть речи</th>
            <th scope="col">Слово</th>
            <th scope="col">Транскрипция</th>
            <th scope="col">Перевод</th>
            <th scope="col">Темы</th>
        </tr>
        <tr th:each="el : ${usersWords}">
            <td th:text="${el.id}"></td>
            <td th:text="${el.wps.partOfSpeech.name}"></td>
            <td th:text="${el.wps.word.name}"></td>
            <td th:text="${el.wps.word.transcription}"></td>
            <td ><p th:each="elt : ${el.translations}" th:utext="${elt.name}"></p></td>
            <td ><p th:each="elt : ${el.topics}" th:text="${elt.name}"></p></td>
        </tr>
    </table>
    <h3>Неправильные глаголы</h3>
    <table class="table">
        <tr>
            <th scope="col">№</th>
            <th scope="col">Первая форма</th>
            <th scope="col">Вторая форма</th>
            <th scope="col">Третья форма</th>
            <th scope="col">Транскрипция</th>
        </tr>
        <tr th:each="el : ${usersIrrVerbs}">
            <td th:text="${el.id}"></td>
            <td th:text="${el.irregularVerb.wps.word.name}"></td>
            <td th:text="${el.irregularVerb.secondForm}"></td>
            <td th:text="${el.irregularVerb.thirdForm}"></td>
            <td th:text="${el.irregularVerb.wps.word.transcription}"></td>
        </tr>
    </table>
    <h3>Сравнительные степени прилагательных</h3>
    <table class="table">
        <tr>
            <th scope="col">№</th>
            <th scope="col">Прилагательное</th>
            <th scope="col">Сравниетлеьная степень</th>
            <th scope="col">Превосходная степень</th>
            <th scope="col">Транскрипция</th>
        </tr>
        <tr th:each="el : ${usersCompAdj}">
            <td th:text="${el.id}"></td>
            <td th:text="${el.comparativeAdjective.wps.word.name}"></td>
            <td th:text="${el.comparativeAdjective.comparative}"></td>
            <td th:text="${el.comparativeAdjective.superlative}"></td>
            <td th:text="${el.comparativeAdjective.wps.word.transcription}"></td>
        </tr>
    </table>
    <h3>Фразовые глаголы</h3>
    <table class="table">
        <tr>
            <th scope="col">№</th>
            <th scope="col">Глагол</th>
            <th scope="col">Предлог</th>
            <th scope="col">Перевод</th>
        </tr>
        <tr th:each="el : ${usersPhrasVerbs}">
            <td th:text="${el.id}"></td>
            <td th:text="${el.phrasalVerb.wps.word.name}"></td>
            <td th:text="${el.phrasalVerb.preposition}"></td>
            <td th:each="elt : ${el.translations}" th:text="${elt.name}"></td>
        </tr>
    </table>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
