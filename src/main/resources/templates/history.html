<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet"  th:href="@{/style/StyleSheets/MainStyle.css}"/>
    <script src=https://code.jquery.com/jquery-3.6.0.js></script>
    <script src="js/main.js"></script>
</head>

    <!-- style="background-image: url('images/banner-2024869_1280.png');" -->

<body>


    <header th:insert="blocks/header :: header"></header>

    <div class="container" style="border-radius:15px; background-color: white; width: 730px; high: 200px;">
        <h3>Все слова</h3>
        <table class="table">
            <tr>
                <th scope="col">№</th>
                <th scope="col">Часть речи</th>
                <th scope="col">Слово</th>
                <th scope="col">Транскрипция</th>
                <th scope="col">Перевод</th>
                <th scope="col">Темы</th>
            </tr>
            <tr th:each="el : ${uw}">
                <td th:text="${el.id}"></td>
                <td th:text="${el.wps.partOfSpeech.name}"></td>
                <td th:text="${el.wps.word.name}"></td>
                <td th:text="${el.wps.word.transcription}"></td>
                <td ><p th:each="elt : ${el.translations}" th:utext="${elt.name}"></p></td>
                <td ><p th:each="elt : ${el.topics}" th:text="${elt.name}"></p></td>
            </tr>
        </table>
        <h3>Неправильные глаголы</h3>
        <table class="table">
            <tr>
                <th scope="col">№</th>
                <th scope="col">Первая форма</th>
                <th scope="col">Вторая форма</th>
                <th scope="col">Третья форма</th>
                <th scope="col">Транскрипция</th>
            </tr>
            <tr th:each="el : ${uivs}">
                <td th:text="${el.id}"></td>
                <td th:text="${el.irregularVerb.wps.word.name}"></td>
                <td th:text="${el.irregularVerb.second_form}"></td>
                <td th:text="${el.irregularVerb.third_form}"></td>
                <td th:text="${el.irregularVerb.wps.word.transcription}"></td>
            </tr>
        </table>
        <h3>Сравнительные степени прилагательных</h3>
        <table class="table">
            <tr>
                <th scope="col">№</th>
                <th scope="col">Прилагательное</th>
                <th scope="col">Сравниетлеьная степень</th>
                <th scope="col">Превосходная степень</th>
                <th scope="col">Транскрипция</th>
            </tr>
            <tr th:each="el : ${ucas}">
                <td th:text="${el.id}"></td>
                <td th:text="${el.comparativeAdjective.wps.word.name}"></td>
                <td th:text="${el.comparativeAdjective.comparative}"></td>
                <td th:text="${el.comparativeAdjective.superlative}"></td>
                <td th:text="${el.comparativeAdjective.wps.word.transcription}"></td>
            </tr>
        </table>
        <h3>Фразовые глаголы</h3>
        <table class="table">
            <tr>
                <th scope="col">№</th>
                <th scope="col">Глагол</th>
                <th scope="col">Предлог</th>
                <th scope="col">Перевод</th>
            </tr>
            <tr th:each="el : ${upv}">
                <td th:text="${el.id}"></td>
                <td th:text="${el.phrasalVerb.wps.word.name}"></td>
                <td th:text="${el.phrasalVerb.preposition}"></td>
                <td th:each="elt : ${el.translations}" th:text="${elt.name}"></td>
            </tr>
        </table>
    </div>
    <div th:insert="blocks/footer :: footer"></div>
</body>
</html>
