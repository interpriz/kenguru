<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet"  th:href="@{/style/StyleSheets/MainStyle.css}"/>
    <head/>

    <!-- style="background-image: url('images/banner-2024869_1280.png');" -->

<body>

<header th:insert="blocks/header :: header"></header>

<div class="container" style="border-radius:15px; background-color: white; width: 730px; high: 200px;">
    Профиль пользователя
    <h5><th:block th:text = "${username}"/></h5>
    <div th:if="${message}">
        <span th:text="${message}"></span>
    </div>
    <form th:action="@{/user/profile}" method="post">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Password:</label>
            <div class="col-sm-6">
                <input type="password" name="password" class="form-control" placeholder="Password" />
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Email:</label>
            <div class="col-sm-6">
                <input type="email" name="email" class="form-control" placeholder="some@some.com" th:value="${email}" />
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Сохранить</button>
    </form>

</div>


<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
