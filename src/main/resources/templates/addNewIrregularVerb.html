<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/xhtml">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet"  th:href="@{/style/StyleSheets/MainStyle.css}"/>

    <script src="js/main.js"></script>

</head>

<!-- style="background-image: url('images/banner-2024869_1280.png');" -->

<body>


<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5" style="border-radius:15px; background-color: white; width: 730px; high: 200px;">
    <h3>Добавление форм неправильного глагола</h3>
    <form action="/addNewIrregularVerb" method = "post">
        <p>
        <input type="text"  id="wordName"         name="wordName"      placeholder="Введите глагол на английском"                   class = "form-control mt-1 mb-1" onchange="change()">
        <input type="text"  id="transcription"    name="transcription" placeholder="Введите транскрипцию"                       class = "form-control mt-1 mb-1">
        <input type="text"  id="secondForm"      name="secondForm"   placeholder="Введите вторую форму форму"                            class = "form-control mt-1 mb-1">
        <input type="text"  id="thirdForm"      name="thirdForm"   placeholder="Введите третью форму"                            class = "form-control mt-1 mb-1">

        <button type="submit" class = "btn btn-success">Добавить формы неправильного глагола</button>
    </form>

</div>
<div th:insert="blocks/footer :: footer"></div>



</body>
</html>
