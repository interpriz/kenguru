<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <link rel="stylesheet"  th:href="@{/style/StyleSheets/MainStyle.css}"/>
  <head/>

  <!-- style="background-image: url('images/banner-2024869_1280.png');" -->

<body>

<header th:insert="blocks/header :: header"></header>

<div class="container" style="border-radius:15px; background-color: white; width: 730px; high: 200px;">
  Список пользователей
  <table class="table">
    <tr>
      <th scope="col">Имя</th>
      <th scope="col">Роль</th>
      <th scope="col"></th>
    </tr>
    <tr th:each="el : ${users}">
      <td th:text="${el.username}"></td>
      <td ><p th:each="elt : ${el.roles}" th:utext="${elt.name}"></p></td>
      <td><a th:href="@{/user/{id}(id = ${el.id})}">редактировать</a></td>
    </tr>
  </table>

</div>


<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
